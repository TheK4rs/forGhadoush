<!DOCTYPE html>
<html lang="en">
<head>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",sans-serif}
body{
    background:linear-gradient(-45deg,#ff758c,#ff7eb3,#ffd6e0,#ffc2d1);
    background-size:400% 400%;
    animation:gradient 12s ease infinite;
    color:white;
    text-align:center;
}
@keyframes gradient{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}
section{padding:60px 20px}
.container{
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(15px);
    padding:30px;
    border-radius:25px;
    max-width:900px;
    margin:auto;
    box-shadow:0 25px 50px rgba(0,0,0,0.3);
}
button{
    padding:10px 20px;
    margin:8px;
    border:none;
    border-radius:25px;
    font-weight:bold;
    cursor:pointer;
    background:white;
    color:#ff4d6d;
    transition:0.3s;
}
button:hover{transform:scale(1.1)}
.hidden{display:none}
canvas{background:white;border-radius:12px;margin:20px auto;display:block}
#ticBoard button{width:70px;height:70px;font-size:1.8rem;margin:4px}
#reactionBox{
    width:300px;height:150px;margin:20px auto;
    background:#fff;color:#ff4d6d;
    display:flex;align-items:center;justify-content:center;
    border-radius:15px;font-weight:bold;
    cursor:pointer;
}
.confetti{
    position:fixed;width:8px;height:8px;pointer-events:none;
}
.letter{
    position:fixed;
    font-size:14px;
    opacity:0.5;
    cursor:pointer;
}
.letter:hover{opacity:1;transform:scale(1.5)}
</style>
</head>

<body>

<section>
<div class="container">
<h1>Ghadoushty üíñ</h1>
<p>Welcome to your universe.</p>

<button onclick="showGame('tic')">Tic Tac Toe</button>
<button onclick="showGame('hearts')">Catch Hearts</button>
<button onclick="showGame('reaction')">Reaction Game</button>
<button onclick="toggleMusic()">Toggle Music üéµ</button>

<p id="achievementText"></p>
</div>
</section>

<!-- TIC TAC TOE -->
<section id="tic" class="hidden">
<div class="container">
<h2>Tic Tac Toe üß†</h2>
<div id="ticBoard"></div>
<p id="ticStatus"></p>
<button onclick="resetTic()">Restart</button>
</div>
</section>

<!-- HEART GAME -->
<section id="hearts" class="hidden">
<div class="container">
<h2>Catch The Hearts ‚ù§Ô∏è</h2>
<canvas id="heartCanvas" width="400" height="500"></canvas>
<p id="heartScore"></p>
</div>
</section>

<!-- REACTION -->
<section id="reaction" class="hidden">
<div class="container">
<h2>Reaction Speed ‚ö°</h2>
<div id="reactionBox">Wait for pink...</div>
<p id="reactionResult"></p>
</div>
</section>

<audio id="bgMusic" loop>
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b9b6c0f.mp3" type="audio/mpeg">
</audio>

<script>
/* ---------- GAME SWITCH ---------- */
function showGame(id){
    document.querySelectorAll("section").forEach(s=>{
        if(s.id) s.classList.add("hidden")
    });
    document.getElementById(id).classList.remove("hidden");
}

/* ---------- MUSIC ---------- */
const music=document.getElementById("bgMusic");
let playing=false;
function toggleMusic(){
    if(!playing){music.play();playing=true}
    else{music.pause();playing=false}
}

/* ---------- CONFETTI ---------- */
function confetti(){
    for(let i=0;i<100;i++){
        const c=document.createElement("div");
        c.classList.add("confetti");
        c.style.left=Math.random()*100+"vw";
        c.style.top=Math.random()*100+"vh";
        c.style.background=["#ff4d6d","#ffd6e0","#fff"][Math.floor(Math.random()*3)];
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),2000);
    }
}

/* ---------- ACHIEVEMENTS ---------- */
let achievements=[];
function unlock(name){
    if(!achievements.includes(name)){
        achievements.push(name);
        achievementText.innerText="Unlocked: "+name;
        confetti();
    }
}

/* ---------- TIC TAC TOE (MEDIUM AI) ---------- */
let board=["","","","","","","","",""];
let player="X";
const boardDiv=document.getElementById("ticBoard");
function drawBoard(){
    boardDiv.innerHTML="";
    board.forEach((cell,i)=>{
        const btn=document.createElement("button");
        btn.innerText=cell;
        btn.onclick=()=>move(i);
        boardDiv.appendChild(btn);
    });
}
function move(i){
    if(board[i]===""){
        board[i]="X";
        if(checkWin("X")){ticStatus.innerText="Ghadoushty Wins üíñ";unlock("Tic Master");return;}
        aiMove();
        drawBoard();
    }
}
function aiMove(){
    let empty=board.map((v,i)=>v===""?i:null).filter(v=>v!==null);
    if(empty.length===0)return;
    let pick=empty[Math.floor(Math.random()*empty.length)];
    board[pick]="O";
}
function checkWin(p){
    const wins=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[0,4,8],[1,4,7],[2,5,8],[2,4,6]];
    return wins.some(w=>w.every(i=>board[i]===p));
}
function resetTic(){board=["","","","","","","","",""];drawBoard();ticStatus.innerText=""}
drawBoard();

/* ---------- HEART GAME ---------- */
const canvas=document.getElementById("heartCanvas");
const ctx=canvas.getContext("2d");
let catcher={x:180,width:60};
let hearts=[];
let score=0;
let lives=3;
function createHeart(){
    hearts.push({x:Math.random()*360,y:0,speed:2+Math.random()*2});
}
function drawHeart(x,y){
    ctx.fillStyle="red";
    ctx.beginPath();
    ctx.arc(x,y,8,0,Math.PI*2);
    ctx.fill();
}
function heartLoop(){
    ctx.clearRect(0,0,400,500);
    ctx.fillStyle="#ff4d6d";
    ctx.fillRect(catcher.x,470,catcher.width,15);
    hearts.forEach((h,i)=>{
        h.y+=h.speed;
        drawHeart(h.x,h.y);
        if(h.y>470 && h.x>catcher.x && h.x<catcher.x+catcher.width){
            hearts.splice(i,1);
            score++;
            if(score>=10)unlock("Heart Catcher Pro");
        } else if(h.y>500){
            hearts.splice(i,1);
            lives--;
        }
    });
    heartScore.innerText="Score: "+score+" | Lives: "+lives;
    requestAnimationFrame(heartLoop);
}
document.addEventListener("mousemove",(e)=>{
    const rect=canvas.getBoundingClientRect();
    catcher.x=e.clientX-rect.left-catcher.width/2;
});
setInterval(createHeart,1000);
heartLoop();

/* ---------- REACTION GAME ---------- */
let startTime;
reactionBox.onclick=function(){
    if(reactionBox.style.background==="pink"){
        let time=Date.now()-startTime;
        reactionResult.innerText=time+" ms\nNo matter how fast you are, my heart fell for you faster üíò";
        unlock("Too Fast For Love");
        reactionBox.style.background="#fff";
        reactionBox.innerText="Play Again";
    }
}
function startReaction(){
    reactionBox.innerText="Wait...";
    setTimeout(()=>{
        reactionBox.style.background="pink";
        reactionBox.innerText="CLICK!";
        startTime=Date.now();
    },1000+Math.random()*3000);
}
startReaction();

/* ---------- HIDDEN MESSAGE ---------- */
const message="IWILLALWAYSCHOOSEYOU";
let collected="";
for(let i=0;i<message.length;i++){
    const span=document.createElement("div");
    span.innerText=message[i];
    span.classList.add("letter");
    span.style.left=Math.random()*95+"vw";
    span.style.top=Math.random()*95+"vh";
    span.onclick=function(){
        collected+=this.innerText;
        this.remove();
        if(collected.length===message.length){
            alert("I WILL ALWAYS CHOOSE YOU üíñ");
            unlock("Secret Finder");
        }
    }
    document.body.appendChild(span);
}
</script>
